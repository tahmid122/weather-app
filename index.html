<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" class="city-name" />
        <div class="icon-search">
          <img src="./images/search.png" alt="" />
        </div>
      </div>
      <div class="invalid">
        <p>You entered a Invalid city name</p>
      </div>
      <div class="weather">
        <div class="w-top">
          <img src="./images/emty.png" alt="" />
          <h1>--:--</h1>
          <h2>--:--</h2>
        </div>
        <div class="w-bottom">
          <div class="wb-left">
            <img src="./images/humidity.png" alt="" />
            <div>
              <h3 style="font-size: 16px">--:--</h3>
              <p>Humidity</p>
            </div>
          </div>
          <div class="wb-right">
            <img src="./images/wind.png" alt="" />
            <div>
              <h3 style="font-size: 16px">--:--</h3>
              <p>Wind speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
